<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Butterfly Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="butterfly-background">
    <div class="butterfly butterfly1"></div>
    <div class="butterfly butterfly2"></div>
    <div class="butterfly butterfly3"></div>
    <div class="butterfly butterfly4"></div>
    <div class="butterfly butterfly5"></div>
  </div>

  <div class="player">
    <div class="album-wrapper">
      <svg class="progress-ring" width="220" height="220">
        <circle
          class="progress-ring__circle"
          stroke="#FF69B4"
          stroke-width="8"
          fill="transparent"
          r="104"
          cx="110"
          cy="110"
        />
      </svg>
      <img src="lukas-s-Iq5r7cM_Dmc-unsplash.jpg" alt="Album Cover" class="album-cover" />
    </div>

    <div class="controls-row">
      <button id="prev-btn" aria-label="Previous" class="btn control-btn">⏮️</button>
      <button id="play-btn" aria-label="Play/Pause" class="btn play-pause">
        <svg class="icon-play" viewBox="0 0 64 64" width="40" height="40" fill="#FF69B4">
          <polygon points="16,12 52,32 16,52"></polygon>
        </svg>
        <svg class="icon-pause" viewBox="0 0 64 64" width="40" height="40" fill="#FF69B4" style="display:none;">
          <rect x="16" y="12" width="10" height="40"></rect>
          <rect x="38" y="12" width="10" height="40"></rect>
        </svg>
      </button>
      <button id="next-btn" aria-label="Next" class="btn control-btn">⏭️</button>
    </div>

    <div class="progress-linear-wrapper">
      <input type="range" id="progress-linear" min="0" max="100" value="0" step="0.1" />
    </div>

    <div class="info">
      <h2 class="title">Title</h2>
      <p class="artist">Artist</p>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
